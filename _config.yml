name: Daniel Park Talks
description: Young Korean in New York
meta_description: "Daniel Park talks about life and experiences"

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /blog
domain_name: 'http://yourblog-domain.com'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://your-blog-url.example.com'
author:         'Daniel Park'
authorTwitter:  'itsdpark'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
